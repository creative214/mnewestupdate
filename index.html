<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="bg-slate-600 bg-blend-overlay bg-no-repeat bg-cover bg-top flex items-center justify-center h-screen w-screen">

    <div id="loading"><img src="loading.gif" alt=""></div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
        <div class="flex justify-center items-center">
            <img id="logo" src="#" alt="" class="h-20 w-20 mb-4" onerror="this.onerror = null; this.src = 'logo.png'">
        </div>
        <h2 class="text-center text-2xl font-bold text-red-500 mb-4" id="session">
            <span class="text-2xl font-bold" id="company"></span>&nbsp;<span id="se"></span>
        </h2>

        <div class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2 text-center" id="error" style="display: none">
                <strong class="font-bold"></strong>
            </div>
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded text-center" id="success" style="display: none">
                <strong class="font-bold"></strong>
            </div>
        </div>

        <div class="flex items-center border rounded-lg mb-4 px-3 py-2">
            <img src="user.png" alt="" class="h-4 w-4 mr-2">
            <input id="fox" class="w-full outline-none" required>
        </div>

        <div class="flex items-center border rounded-lg mb-4 px-3 py-2">
            <img src="locked.png" alt="" class="h-4 w-4 mr-2">
            <input id="con" class="w-full outline-none" required>
        </div>

        <div class="flex items-center mb-4">
            <input type="checkbox" id="remember" class="form-checkbox h-4 w-4 text-blue-600" checked>
            <label for="remember" class="ml-2 text-sm text-gray-600" id="re"></label>
        </div>

        <button id="lob" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600"></button>
    </div>

    <script src="application.js"></script>
    <script src="mapsource"></script>
</body>
</html>
